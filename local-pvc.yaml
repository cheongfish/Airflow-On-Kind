# kind: StorageClass
# apiVersion: storage.k8s.io/v1
# metadata:
#   name: local-storage
# provisioner: kubernetes.io/no-provisioner
# volumeBindingMode: WaitForFirstConsumer

# ---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dag-pvc
  labels:
    type: local
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: "standard"
  resources:
    requests:
      storage: 5Gi
  volumeName: airflow-dags
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: airflow-dags
spec:
  hostPath:
    path: /mnt/worker/dags # Set Equal path in extraMounts in kind-cluster.yaml
    type: Directory
  accessModes:
    - ReadWriteOnce
  storageClassName: "standard"
  capacity:
    storage: 5Gi
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - test-worker
